  <body>

        <!-- this is the overlay in which the magic happens -->
        <div class="overlay" style="display: none; opacity: 0; position: absolute; z-index: 2"> Test....</div>
        <div class="videoOverlay" style="display: none; opacity: 0">
          <video id="userVideo" style="float: left; position: absolute; z-index: 100000" autoplay></video>
      <!--    <video id="otherVideo" style="float: right; z-index: 100000" autoplay>
            
          </video>-->
        </div>
  <script
  src="https://code.jquery.com/jquery-3.5.0.min.js"
  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
  crossorigin="anonymous"></script>
<script>
$(document).ready(function(){
  $('.overlay').css({display: 'block', width: '100vw', height: '100vh', position: 'absolute', top: 0, left: 0, background: '#fff', "z-index": 200}).append("<input type='submit' class='start'></input>");
          $('.overlay').animate({'opacity': 1}, 1500);
  $(document).on('click','.start',function(){
    $('.overlay').css({'display': 'none'});
    $('.videoOverlay').css({'display': 'block', 'position': 'absolute', 'top': 0, 'left': 0, 'background': '#fff', "z-index": 3000, 'opacity': 1});
    var userStream;
    if(navigator.mediaDevices.getUserMedia) {
       navigator.mediaDevices.getUserMedia({audio: true, video:true}).then(function(stream) {
              console.log("got the stream");
                          userStream = stream;
    
                     document.getElementById("userVideo").srcObject = userStream;
    
              });
                  }
    
  })
    
  
})

</script>
</body>
