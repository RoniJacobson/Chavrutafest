<html><head><style>
@import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap');
  .info {
      background: black;
      color: white;
      font-family:"EB Garamond";
      height: 10vh;
      width: 50vw;
    }
    /*clock stuff follows*/
    .timeWrapper {
      display: block;
      position: absolute;
      bottom: 0;
      left: 40vw;
      z-index: 200000;
      color: black;
      width: 20vh;
      height:20vh;
      background-color: BlanchedAlmond;
      border-radius: 50%;
    }
    time {
      position: relative;
      top: 3.5vw;
      margin: 2.3vw;
      width: 15vw;
      background: BurlyWood;
      border-radius: 35%;
      white-space: nowrap;
      font-size: 1.3em;
      font-family: "Source Code Pro";
    }
    .nameWrapper {
      position: absolute;
      bottom: 0;
      padding: 0;
      border: 0;
      margin:0;
    }
    p {
      margin: 0;
    }
    body {
      margin:0;
    }
</style></head>
<body>
<div class="bottomBar" style="display: block; position: absolute; bottom: 0;">
  <div class="timeWrapper" >
              
              <time>
                <span id="minutes"></span>:<span id="seconds"></span>
              </time>
  </div>
  <div class="nameWrapper">
    
 
      <p class='info' style='position: absolute; bottom: 0; left: 0'>"+emailAddress+"</p>
      <p class='info' style='position: absolute; bottom: 10vh; left: 0'>"+screenName+"</p>
      <p class='info' style='position: absolute; bottom: 0; left: 50vw'>"+otherEmailAddress+"</p>
      <p class='info' style='position: absolute; bottom: 10vh; left: 50vw'>"+otherScreenName+"</p>
   </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.5.0.min.js"
  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
  crossorigin="anonymous"></script>
<script>
  var sec = 0;
                        function pad ( val ) { return val > 9 ? val : "0" + val; }
                        setInterval( function(){
                            $("#seconds").html(pad(++sec%60));
                            $("#minutes").html(pad(parseInt(sec/60,10)));
                        }, 1000);
</script>
</body></html>
